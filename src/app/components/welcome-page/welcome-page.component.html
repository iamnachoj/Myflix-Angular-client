<div class="main-page">
  <img class="app-logo" src='./assets/logo.png' alt="myFlix Angular" />
  <h1 class="card-content">
    Welcome to myFlix!
  </h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    class="navigation-button reg-button"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    class="navigation-button log-button"
  >
    Log in
  </button>
</div>
