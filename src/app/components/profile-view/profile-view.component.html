<mat-card>
  <mat-card-header>
      <mat-card-subtitle>
          <button
              class="float-right"
              mat-stroked-button
              color="basic"
              (click)="openEditProfileDialog()"
          >
              Edit
          </button>
          User Profile
      </mat-card-subtitle>
  <mat-card-title>
      Hello {{user.Name}}!
  </mat-card-title>
  </mat-card-header>
  <mat-card-content class='card-content'>
      <p>Email: {{user.Email}}</p>
      <p>Birthday: {{user.Birthday}}</p>
      <p>Username: {{user.Name}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
